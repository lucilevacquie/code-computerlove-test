<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <title>Tab Challenge</title>
        <link href="style.css" rel="stylesheet">
        <script src="tabs.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="tab-wrapper">
                <div class="tab active" id="button-tab-1">Tab 1</div>
                <div class="tab" id="button-tab-2">Tab 2</div>
                <div class="tab" id="button-tab-3">Tab 3</div>
            </div>
            <div class="content-wrapper">
                <div class="content active" id="tab-1">
                    <p>Hello!</p>
                </div>
                <div class="content" id="tab-2">
                    <p>Salut!</p>
                </div>
                <div class="content" id="tab-3">
                    <p>Hola!</p>
                </div>
            </div>
        </div>
    </body>
</html>
